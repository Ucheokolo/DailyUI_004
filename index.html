<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container-fluid">
    <form name="form1" class="calc" action="index.html" method="post">
      <input type="text" name="Answer" value="" id="display"><br><br>
      <input type="button" class="btn-design operation" name="" value="C" onclick="form1.display.value= ' '">
      <input type="button" class="btn-design operation" name="" value="()" onclick="form1.display.value+='()'">
      <input type="button" class="btn-design operation" name="" value="%" onclick="form1.display.value+='%'">
      <input type="button" class="btn-design operation" name="" value="÷" onclick="form1.display.value+='/'"><br>
      <input type="button" class="btn-design integer" name="" value="7" onclick="form1.display.value+='7'">
      <input type="button" class="btn-design integer" name="" value="8" onclick="form1.display.value+='8'">
      <input type="button" class="btn-design integer" name="" value="9" onclick="form1.display.value+='9'">
      <input type="button" class="btn-design operation" name="" value="×" onclick="form1.display.value+='*'"><br>
      <input type="button" class="btn-design integer" name="" value="4" onclick="form1.display.value+='4'">
      <input type="button" class="btn-design integer" name="" value="5" onclick="form1.display.value+='5'">
      <input type="button" class="btn-design integer" name="" value="6" onclick="form1.display.value+='6'">
      <input type="button" class="btn-design operation" name="" value="-" onclick="form1.display.value+='-'"><br>
      <input type="button" class="btn-design integer" name="" value="1" onclick="form1.display.value+='1'">
      <input type="button" class="btn-design integer" name="" value="2" onclick="form1.display.value+='2'">
      <input type="button" class="btn-design integer" name="" value="3" onclick="form1.display.value+='3'">
      <input type="button" class="btn-design operation" name="" value="+" onclick="form1.display.value+='+'"><br>
      <input type="button" class="btn-design operation" name="" value="±" onclick="form1.display.value+='±'">
      <input type="button" class="btn-design integer" name="" value="0" onclick="form1.display.value+='0'">
      <input type="button" class="btn-design operation" name="" value="." onclick="form1.display.value+='.'">
      <input type="button" class="btn-design operation" name="" value="=" onclick="form1.display.value =eval(form1.display.value) ">
    </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
